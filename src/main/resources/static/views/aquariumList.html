<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Aquaria </title>
</head>
<body>
<h1>My Aquaria</h1>
<hr>
<form class="form-horizontal col-lg-5">
    <fieldset>
        <div class="form-group">
            <input type="text" ng-model="newAquariumData.name" class="form-control"
                   placeholder="Name">
        </div>
        <div class="form-group">
                <textarea ng-model="newAquariumData.description" class="form-control"
                          placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="addAquarium()">Add new aquarium</button>
        </div>
    </fieldset>
</form>
<br/>
<br/>
<!--<span class="glyphicon glyphicon-chevron-up" ng-click="aquarium.aquariumFishesVisible=false"
      ng-show="aquarium.aquariumFishesVisible"></span>
<span class="glyphicon glyphicon-chevron-down" ng-click="getFishes(aquarium)"
      ng-hide="aquarium.aquariumFishesVisible"></span>-->
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Nr</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="aquarium in aquariums">
        <td width="50">{{$index +1}}</td>
        <td>{{aquarium.name}}</td>
        <td>{{aquarium.description}}</td>
        <td width="150">
            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="editAquarium(aquarium)"><span
                    class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="removeAquarium(aquarium)">
                <span class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-success btn-xs" data-title="Details" data-toggle="modal" data-target="#details">
                <span class="glyphicon glyphicon-info-sign"></span></button>
        </td>

    </tr>
    </tbody>
</table>
<div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit aquarium</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <input type="text" ng-model="aquaEdit.name" class="form-control"
                                   ng-attr-placeholder="{{aquaEdit.name}}">
                        </div>
                        <div class="form-group">
                <textarea ng-model="aquaEdit.description" class="form-control"
                          placeholder="Description"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button class="btn btn-warning" ng-click="updateAquarium()" data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="delete" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete aquarium</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <p>Warning! You are going to permanently remove an aquarium.</p>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button class="btn btn-danger" ng-click="deleteAquarium()" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
