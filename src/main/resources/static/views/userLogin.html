<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User login</title>
</head>
<body>
<h1>login page</h1>
<form>
  login: <input type="text" name="loginInput" ng-model="login"><br>
  password: <input type="password" name="passwordInput" ng-model="password"><br>
  <input type="submit" value="Submit" ng-click="loginOnClick()">
</form>
</body>
</html>
